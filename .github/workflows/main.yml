name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']  # Или 'master', если у тебя такая ветка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Укажи свою версию Node
          cache: 'npm'  # Для yarn: 'yarn', для pnpm: 'pnpm'

      - name: Install dependencies
        run: npm ci  # Или yarn install / pnpm install

      - name: Build
        run: npm run build  # Создаёт папку dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Папка, куда Vite складывает сборку

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
